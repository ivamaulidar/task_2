<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web Mg 5</title>
    <link rel="stylesheet" type="text/css" href="task_2.css">
    <img src="mahasiswa.png" alt="mahasiswa.png" style="border-radius:20px; margin-left: 200px;">


</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <form action="halaman2.html" method="GET" class="register-form" id="register-form">
                        <h2>Formulir Pendataan Mahasiswa</h2>
                        <div class="form-row">
                            <div class="form-group">
                            <label for="email">Email ID :</label > <br>
                            <input type="email" name="email" id="email" style="border-radius: 20px;" />
                        </div>
                            <div class="form-group">
                                <label for="nama">Nama :</label> <br>
                                <input type="text" name="nama" id="nama" required style="border-radius: 20px;"/>
                            </div>
                            <div class="form-group">
                                <label for="NIM">NIM :</label> <br>
                                <input type="text" name="NIM" id="NIM" required style="border-radius: 20px;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Alamat :</label> <br>
                            <input type="text" name="Alamat" id="Alamat" required style="border-radius: 20px;"/>
                        </div>
                        <div class="form-radio">
                            <label for="Kelamin" class="Kelamin">Jenis Kelamin :</label> <br>
                            <div class="form-radio-item">
                                <input type="radio" name="Kelamin" id="laki-laki" checked>
                                <label for="laki-laki">laki-laki</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="Kelamin" id="Perempuan">
                                <label for="Perempuan">Perempuan</label> <br>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            
                            <div class="form-group">
                                <label for="city">Asal Daerah :</label> <br>
                                <div class="form-select">
                                    <select name="city" id="city" style="border-radius: 20px;">
                                        <option value=""></option>
                                        <option value="BandarLampung">Bandar Lampung</option>
                                        <option value="Kalianda">Palembang</option>
                                        <option value="KotaAgung">KotaAgung</option>
                                        <option value="Metro">Metro</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Tempat/Tanggal/Lahir :</label> <br>
                            <input type="text" name="birth_date" id="birth_date" style="border-radius: 20px;">
                        </div>
                        <div class="form-group">
                            <label for="minat">Program Studi :</label> <br>
                            <div class="form-select">
                                <select name="minat" id="minat" style="border-radius: 20px;">
                                    <option value=""></option>
                                    <option value="IF">Teknik Informatika</option>
                                    <option value="TI">Teknik Industri</option>
                                    <option value="SD">Sains Data</option>
                                    <option value="EL">Teknik Elektro</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
